<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Physical entity (left) - solid, grounded -->
  <circle cx="70" cy="100" r="35" fill="url(#grad1)" opacity="0.9"/>
  <circle cx="70" cy="100" r="25" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  <circle cx="70" cy="100" r="15" fill="white" opacity="0.3"/>
  
  <!-- Digital entity (right) - wireframe, ethereal -->
  <circle cx="130" cy="100" r="35" fill="none" stroke="url(#grad2)" stroke-width="3" opacity="0.8"/>
  <circle cx="130" cy="100" r="25" fill="none" stroke="url(#grad2)" stroke-width="2" stroke-dasharray="4,4" opacity="0.7"/>
  <circle cx="130" cy="100" r="15" fill="url(#grad2)" opacity="0.4"/>
  
  <!-- Connection/data flow between them -->
  <path d="M 95 100 Q 100 80 105 100" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 95 100 Q 100 120 105 100" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Data particles flowing -->
  <circle cx="85" cy="95" r="2" fill="white" opacity="0.8">
    <animate attributeName="cx" from="85" to="115" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="105" r="2" fill="white" opacity="0.8">
    <animate attributeName="cx" from="90" to="120" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="88" cy="100" r="1.5" fill="white" opacity="0.6">
    <animate attributeName="cx" from="88" to="118" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Grid pattern overlay (digital representation) -->
  <g opacity="0.2">
    <line x1="0" y1="50" x2="200" y2="50" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="100" x2="200" y2="100" stroke="white" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="200" y2="150" stroke="white" stroke-width="0.5"/>
    <line x1="50" y1="0" x2="50" y2="200" stroke="white" stroke-width="0.5"/>
    <line x1="100" y1="0" x2="100" y2="200" stroke="white" stroke-width="0.5"/>
    <line x1="150" y1="0" x2="150" y2="200" stroke="white" stroke-width="0.5"/>
  </g>
</svg>

