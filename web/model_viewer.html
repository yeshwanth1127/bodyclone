<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Avatar</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            background: transparent;
        }
    </style>
</head>
<body>
    <model-viewer
        id="avatar-model"
        src=""
        alt="3D Avatar"
        auto-rotate
        camera-controls
        interaction-policy="allow-when-focused"
        style="width: 100%; height: 100%; background: transparent;">
    </model-viewer>
    <script>
        // Get the model path from Flutter
        window.addEventListener('flutterInAppWebViewPlatformReady', function(event) {
            // Model path will be set by Flutter
        });
        
        // Listen for messages from Flutter to update model
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'loadModel') {
                const modelViewer = document.getElementById('avatar-model');
                if (modelViewer) {
                    modelViewer.src = event.data.src;
                }
            }
        });
    </script>
</body>
</html>
